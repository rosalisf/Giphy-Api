<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIFS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #buttons {
      margin-top: 15px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Add an Animal or Person!</a>
      <button
        class="btn btn-dark"
        id="searchgifs"
        type="submit"
        onclick="getData()"
      >
        Submit
      </button>

      <input class="form-control" type="text" placeholder="Add anything" />
    </nav>

    <div id="buttons">
      <button class="btn btn-primary" data-person="axolotl">
        Axolotl
      </button>
      <button class="btn btn-primary" data-person="michael jackson">
        Michael Jackson
      </button>
      <button class="btn btn-primary" data-person="lady gaga">
        Lady Gaga
      </button>
    </div>

    <div id="gif-section"></div>
  </body>
  <script src="script.js"></script>
</html>
