<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIFS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <style>
    #buttons {
      margin-top: 15px;
    }
    p {
      font-family: "Josefin Sans", sans-serif;
      font-size: 12pt;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Add an Animal or Person!</a>
      <button class="btn btn-dark" id="searchgifs" type="submit">
        Submit
      </button>

      <input class="form-control" type="text" placeholder="Add anything" />
    </nav>

    <div id="buttons">
      <button class="btn btn-primary" data-person="cat">
        Cat
      </button>
      <button class="btn btn-primary" data-person="michael jackson">
        Michael Jackson
      </button>
      <button class="btn btn-primary" data-person="lady gaga">
        Lady Gaga
      </button>
    </div>

    <div id="gif-section"></div>

  <script src="script.js"></script>
